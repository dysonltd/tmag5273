---
name: Continuous Integration
on:
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  Linux_Tests:
    name: Linux Tests
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust and FTDI
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          apt-get install libftdi1 libftdi1-dev -y
      - name: FT232H Tests
        run: |
          echo "Running FT232H Tests"
          source "$HOME"/.cargo/env
          cd tests
          cargo test --test linux --features=std -- --test-threads=1 # Run Linux Tests using FTD232
      - name: Raspberry Pi Tests
        run: |
          echo "Running Raspberry Pi Tests"
          source "$HOME"/.cargo/env
          cd tests
          cargo test --test linux --features=rpi -- --test-threads=1 # Run Linux Tests using FTD232

  ESP32C3_Tests:
    name: ESP32C3 Tests
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust, probe-rs and ESP32C3 toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source "$HOME"/.cargo/env
          apt-get install --yes clang curl git libudev-dev libssl-dev pkg-config python3-pip
          rustup toolchain install nightly --component rust-src
          cargo install espflash ldproxy
          cargo install probe-rs-tools --locked
      - name: ESP32C3 Tests
        run: |
          echo "Running ESP32C3 Tests"
          source "$HOME"/.cargo/env
          cd tests/esp32c3
          probe-rs reset --probe=303a:1001:A0:76:4E:17:0B:90 # Reset the ESP32C3
          cargo test
